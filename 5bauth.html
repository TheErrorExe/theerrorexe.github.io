<!DOCTYPE html>
<html>
<head>
    <title>Login Seite</title>
</head>
<body>
    <form id="loginForm">
        <input type="text" id="userInput" placeholder="Geben Sie etwas ein">
        <button type="submit">Login</button>
    </form>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var userInput = document.getElementById('userInput').value;
            window.location.href = 'https://theerrorexe.github.io/5bchat/oauth2/' + userInput;
        });
    </script>
</body>
</html>
